<script>
function copyPIX(){navigator.clipboard.writeText('+5521975639078');alert('PIX copiado!');}

// Recebe os itens do LocalStorage
let cart = [];
const saved = localStorage.getItem('kwmcCart');
if(saved) cart = JSON.parse(saved);

const list = document.getElementById('item-list');
let total = 0;

// Atualiza lista e total
function updateCart(){
  list.innerHTML='';
  total=0;
  cart.forEach((item,i)=>{
    const li=document.createElement('li');
    li.className='cart-item';
    li.innerHTML = `${item.name} â€” R$ ${item.price.toFixed(2)} <span class="remove-btn" onclick="removeItem(${i})">Remover</span>`;
    list.appendChild(li);
    total += item.price;
  });
  document.getElementById('total-value').textContent=total.toFixed(2);
}

// Remove item e atualiza LocalStorage
function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem('kwmcCart', JSON.stringify(cart));
  updateCart();
}

// Inicializa lista
updateCart();
</script>
